workflows:
  expo-prebuild-android:
    name: Expo (prebuild) → Android APK
    max_build_duration: 60

    environment:
      node: 18
      npm: 9
      java: 17

    scripts:
      # -------------------------------
      # 1️⃣ Clean and install dependencies
      # -------------------------------
      - name: Install dependencies (clean)
        script: |
          rm -rf node_modules
          npm cache clean --force
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      # -------------------------------
      # 2️⃣ Ensure expo-build-properties plugin is available
      # -------------------------------
      - name: Ensure expo-build-properties
        script: |
          if [ ! -d "node_modules/expo-build-properties" ]; then
            npx expo install expo-build-properties@~0.12.5
          fi

      # -------------------------------
      # 3️⃣ Generate android/ folder via Expo prebuild
      # -------------------------------
      - name: Generate native android/ with Expo prebuild
        script: |
          npx expo prebuild --platform android --non-interactive --no-install

      # -------------------------------
      # 4️⃣ Copy Firebase google-services.json
      # -------------------------------
      - name: Put google-services.json in android/app
        script: |
          mkdir -p android/app
          cp google-services.json android/app/google-services.json

      # -------------------------------
      # 5️⃣ Build Android APK
      # -------------------------------
      - name: Build Android DEBUG APK
        script: |
          cd android
          ./gradlew --version
          ./gradlew assembleDebug

    # -------------------------------
    # 6️⃣ Output APK artifacts
    # -------------------------------
    artifacts:
      - android/app/build/outputs/apk/**/*.apk

    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
        - node_modules
