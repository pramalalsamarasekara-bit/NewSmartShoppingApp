workflows:
  expo-prebuild-android:
    name: Expo (prebuild) → Android APK
    max_build_duration: 60
    environment:
      node: 18
      npm: 9
      java: 17

    scripts:
      - name: Install dependencies
        script: |
          rm -rf node_modules
          npm ci --no-audit --no-fund
          npm dedupe
          # check duplicates (මේක build fail නොකරෙයි)
          ls -d node_modules/@react-native/gradle-plugin \
                node_modules/react-native/node_modules/@react-native/gradle-plugin || true

      - name: Generate native android/ with Expo prebuild
        script: |
          npx expo prebuild --platform android --no-install

      - name: Put google-services.json in android/app
        script: |
          mkdir -p android/app
          cp google-services.json android/app/google-services.json

      # (Mac machine අරගත්තොත් Java 17ට force)
      - name: Force Java 17 (Mac)
        script: |
          if command -v /usr/libexec/java_home >/dev/null 2>&1; then
            export JAVA_HOME=$(/usr/libexec/java_home -v 17)
            export PATH="$JAVA_HOME/bin:$PATH"
            java -version
          fi

      - name: Build Android DEBUG APK
        script: |
          cd android
          ./gradlew --version
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/apk/**/*.apk

    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
        - node_modules
