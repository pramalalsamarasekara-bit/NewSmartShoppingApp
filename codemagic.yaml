workflows:
  expo-prebuild-android:
    name: Expo (prebuild) → Android APK
    max_build_duration: 60
    instance_type: linux_x2   # ← මෙතන එකතු කරන්න
    environment:
      node: 18
      npm: 9
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install --no-audit --no-fund
      - name: Generate native android/ with Expo prebuild
        script: |
          npx expo prebuild --platform android --no-install
      - name: Put google-services.json in android/app
        script: |
          mkdir -p android/app
          cp google-services.json android/app/google-services.json
      - name: Build Android DEBUG APK
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/**/*.apk
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
        - node_modules
